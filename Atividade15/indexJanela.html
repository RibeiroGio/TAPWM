<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prazer, eu sou Namhee</title>
    <style>
        #janela {
            width: 400px;
            height: 600px;
            background-image: url('janela fechada.png');
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1> Brinque com a Namhee:</h1>
    <div id="janela" onmouseover="abrirJanela()" onmouseout="fecharJanela()" onclick="quebrarJanela()"></div>

    <script>
        function abrirJanela() {
            document.getElementById('janela').style.backgroundImage = "url('namhee1.jpeg')";
        }

        function fecharJanela() {
            document.getElementById('janela').style.backgroundImage = "url('namhee2.jpeg')";
        }

        function quebrarJanela() {
            document.getElementById('janela').style.backgroundImage = "url('namhee3.jpeg')";
        }
    </script>
</body>

</html>
