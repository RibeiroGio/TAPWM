<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Torneio de vôlei</title>
</head>

<body>
    <h1>Inscrição para Torneio de Vôlei:</h1>

    <form id="inscricaoForm" onsubmit="return validaInscricao();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required>

        <label>Matriculado na Escola:</label>
        <input type="radio" id="sim" name="matriculado" value="sim" required>
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="matriculado" value="nao" required>
        <label for="nao">Não</label>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>

        <button type="submit">Inscrever-se</button>
    </form>
</body>

</html>
